    <script>
      class Animal {
        constructor(name) {
          this.name = name;
        }
        speak() {
          return 'Some Sound';
        }
      }
      class Dog extends Animal {
        constructor(name, speed) {
          super(name);
          this.speed = speed;
        }

        run() {
          return 'Runs....';
        }

        speak() {
          return 'Barks....';
        }

        speedBonus() {
          return `${this.name} is running at ${this.speed * 2} kmhr`;
        }
      }

      Maxy = new Dog('Maxy', '10');
      console.log(Maxy.speak());
      console.log(Maxy.run());
      console.log(Maxy.speedBonus());
